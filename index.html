<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carona Solidária</title>
</head>
<body>
    <div class="conteinerPrimario">
        <div class="conteinerSecundario">
            <div class="colunaSendariaUm">
                <h2 class="titulo">Que bom te ver novamente</h2>
                <p class="descricao">Para ficar em sintonia conosco</p>
                <p class="descricao">Por favor, faça o login com suas informações pessoais</p>
                <button class="btn">Fazer login</button>
            </div><!-- colunaSecundariaUm -->
            <div class="colunaSecundariaDois">
                <h2 class="titulo">Criar conta</h2>
                <div class="socialMidia">
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Google</a></li>
                        <li><a href="#">Instagran</a></li>
                    </ul>
                </div><!-- socialMidia -->
                <p class="descricao">Use seu e-mail para registar</p>
                <form class="descricao">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="Senha">
                    <button class="btn">Cadastrar-se</button>
                </form>
            </div><!-- colunaSecundariaDois -->
        </div><!-- conteinerSecundario -->
        <div class="conteinerTerceario"></div><!-- conteinerPrimario -->
    </div><!-- ConteinerPrimario -->
</body>
</html>
