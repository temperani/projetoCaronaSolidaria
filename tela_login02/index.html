<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="car-driving-styles.css" />
    <title>Carona Solidária</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Que bom vê-lo novamente! Para ficar em sintonia conosco, por favor,
          faça o login com suas informações cadastradas.
        </h1>
        <img src="img/carroanimacao.svg" alt="Animacao de Carro" />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>Entrar como Solidário</h1>
          <div class="textfield">
            <input type="email" name="email" placeholder="e-mail" />
          </div>
          <div class="textfield">
            <input type="password" name="senha" placeholder="senha" />
          </div>
          <button class="btn-login">Login</button>
          <a href="#">Esqueceu a senha?</a>
          <a href="index2.html">Ainda não tem conta?<br />Cadastre-Se.</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
