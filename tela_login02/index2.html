<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="car-driving-styles.css" />
    <title>Carona Solidária</title>
  </head>
  <body>
    <div class="main-login">
      <div class="right-login">
        <div class="card-login">
          <h1>Criar conta</h1>
          <div class="textfield">
            <input type="text" name="email" placeholder="usuário" />
          </div>
          <div class="textfield">
            <input type="email" name="email" placeholder="e-mail" />
          </div>
          <div class="textfield">
            <input type="password" name="senha" placeholder="senha" />
          </div>
          <button class="btn-login btn-cadastrar">Cadastrar</button>
        </div>
      </div>
      <div class="left-login">
        <h1>
          Bem-vindo, Solidário!
          Por favor, faça o cadastro com suas informações e embarque nesta jornada conosco.
        </h1>
        <img src="img/carroanimacao.svg" alt="Animacao de Carro" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
